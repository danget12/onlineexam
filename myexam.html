<!DOCTYPE html>
<html>
<head>
  <title>Accounting and Finance Exams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .exam-list {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .exam-list a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .exam-list a:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function getuser() {
      const params = new URLSearchParams(window.location.search);
      return params.get("user");
    }

    function openQPass(examId) {
      const user = getuser();
      if (user) {
        window.location.href = `qpass.html?user=${encodeURIComponent(user)}&examId=${encodeURIComponent(examId)}`;
      } else {
        alert("No username found! Please log in first.");
      }
    }
  </script>
</head>
<body>
